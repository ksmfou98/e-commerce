<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지 관리</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="naver-site-verification" content="58ff7c242d41178131208256bfec0c2f93426a1d">
    <meta name="facebook-domain-verification" content="tyur3wmoos7t63tpkb7zosur6p98m1">
    <link rel="stylesheet" href="../../pc/main/css/reset.css">
    <link rel="stylesheet" href="../main/css/mobile_common.css">
    <link rel="stylesheet" href="./css/mobile_mykurly_destination.css">
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../main/js/mobile_common.js"></script>
</head>
<body>

    <div id="wrap" class="layout-main-wrapper no_relative" style="padding-top: 49px; ">
        <header id="header" class="header" style="top: 0px;">
            <h1 class="logo">
                <span class="tit">배송지 관리</span>
            </h1>
            <a href="javascript:history.back();" class="link_back" role="button">  <!-- javascript로 뒤로가기 구현-->
                <span class="screen_out">뒤로가기</span>
            </a>
            <a href="http://127.0.0.1:5500/mobile/main/mobile_address_search.html" id="newAddressAdd" class="destination_add" role="button">추가</a>
        </header>
        
        <header id="header-bottom" class="menu_shortcut">
            <ul id="userMenu" class="list">
                <li>
                    <a href="#" class="shortcut_home">
                        홈
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_menu">
                        카테고리
                    </a>
                </li>

                <li>
                    <a href="#" id="search-area-open" class="shortcut_search">
                        검색
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_mypage on">
                        마이컬리
                    </a>
                </li>
            </ul>
        </header>


        <div class="section_destination">
            <div>
                <p id="addrListInfo" class="info" style="display:block">
                    배송지에 따라 상품정보가 달라질 수 있습니다.
                </p>

                <ul id="addrList" class="list type_select">
                    <li>
                        <label class="skin_checkbox">
                            <input type="radio" name="addrNo" data-delivery-type="direct"  checked="">
                            <span class="ico"></span>
                        </label>

                        <div class="address">
                            <span class="badge_default">
                                기본 배송지
                            </span>
                            <p class="addr">
                                [기본 배송지 주소]
                            </p>
                        </div>

                        <div class="user">
                            <span class="name">
                                [이름]
                            </span>
                            <span class="phone">
                                <span class="middot"></span>
                                [폰번호]
                            </span>
                            <span class="delivery star">
                                샛별배송
                            </span>
                        </div>

                        <div class="btn_modify">
                            <a href="http://127.0.0.1:5500/mobile/mykurly/mobile_mykurly_destination_modify.html" class="ico modify">수정하기</a>
                            
                        </div>
                    </li>

                    <li>
                        <label class="skin_checkbox">
                            <input type="radio" name="addrNo" data-delivery-type="direct"  checked="">
                            <span class="ico"></span>
                        </label>

                        <div class="address">
                            
                            <p class="addr">
                                [주소]
                            </p>
                        </div>

                        <div class="user">
                            <span class="name">
                                [이름]
                            </span>
                            <span class="phone">
                                <span class="middot"></span>
                                [폰번호]
                            </span>
                            <span class="delivery star">
                                샛별배송
                            </span>
                        </div>

                        <div class="btn_modify">
                            <a href="http://127.0.0.1:5500/mobile/mykurly/mobile_mykurly_destination_modify.html" class="ico modify">수정하기</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        
        
        


    </div>
    
</body>
</html>
