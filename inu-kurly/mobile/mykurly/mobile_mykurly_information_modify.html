<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="naver-site-verification" content="58ff7c242d41178131208256bfec0c2f93426a1d">
    <meta name="facebook-domain-verification" content="tyur3wmoos7t63tpkb7zosur6p98m1">
    <link rel="stylesheet" href="../../pc/main/css/reset.css">
    <link rel="stylesheet" href="../main/css/mobile_common.css">
    <link rel="stylesheet" href="./css/mobile_mykurly_information.css">
    <link rel="stylesheet" href="../accounts/css/mobile_join.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../main/js/mobile_common.js"></script>
</head>
<body>

    <div id="wrap" class="layout-main-wrapper no_relative" style="padding-top: 49px; ">
        <header id="header" class="header" style="top: 0px;">
            <h1 class="logo">
                <span class="tit">개인정보수정</span>
            </h1>
            <a href="javascript:history.back();" class="link_back" role="button">  <!-- javascript로 뒤로가기 구현-->
                <span class="screen_out">뒤로가기</span>
            </a>
            <div class="header_shortcut">
                <a href="#" class="cart_count" role="button">
                    <span class="screen_out">장바구니로 가기</span>
                    <span class="num_count" id="cart_item_count" style="display: inline;">2</span>
                </a>
            </div>
        </header>
        
        <header id="header-bottom" class="menu_shortcut">
            <ul id="userMenu" class="list">
                <li>
                    <a href="#" class="shortcut_home">
                        홈
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_menu">
                        카테고리
                    </a>
                </li>

                <li>
                    <a href="#" id="search-area-open" class="shortcut_search">
                        검색
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_mypage on">
                        마이컬리
                    </a>
                </li>
            </ul>
        </header>

        <div id="appStyle" class="user_form section_join">
            <section id="memberjoin">
                <form id="form" action="" method="POST">
                    <div class="user_reg">
                        <div class="join_cell">
                            <div class="tit">
                                아이디
                            </div>
                            <div class="desc">
                                <input type="text" name="id" size="13" maxlength="16" required="" value="siwha9808" label="아이디">
 
                            </div>
                        </div>

                        <div class="join_cell field_nowpw">
                            <div class="tit">
                               현재 비밀번호
                            </div>
                            <div class="desc">
                                <input type="password" name="pw" size="13" maxlength="16" required="" placeholder="비밀번호를 입력해주세요" label="비밀번호" onkeyup="pw_check()">
                                <p class="txt_guide">
                                    <span class="txt txt_case1">10자 이상 입력</span>
                                    <span class="txt txt_case2">영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</span>
                                </p>
                            </div>
                        </div>

                        <div class="join_cell field_pw">
                            <div class="tit">
                               새 비밀번호

                            </div>
                            <div class="desc">
                                <input type="password" name="pw" size="13" maxlength="16" required="" placeholder="새 비밀번호를 입력해주세요" label="비밀번호" onkeyup="pw_check()">
                                <p class="txt_guide">
                                    <span class="txt txt_case1">10자 이상 입력</span>
                                    <span class="txt txt_case2">영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</span>
                                </p>
                            </div>
                        </div>

                        <div class="join_cell field_repw">
                            <div class="tit">
                                새 비밀번호 확인

                            </div>

                            <div class="desc">
                                <input type="password"  size="13" maxlength="16" required="" placeholder="새 비밀번호를 다시 입력해주세요" label="비밀번호 확인" onkeyup="pw2_check()">
                                <p class="txt_guide">
                                    <span class="txt txt_case1">동일한 비밀번호를 입력해주세요</span>
                                </p>
                            </div>
                        </div>

                        <div class="join_cell field_name">
                            <div class="tit">
                                이름

                            </div>
                            <div class="desc">
                                <input type="text" name="name" value="이도현" size="13" maxlength="10"  placeholder="이름을 입력해주세요" label="이름">
                            </div>
                        </div>

                        <div class="join_cell field_email">
                            <div class="tit">
                                이메일
                            </div>

                            <div class="desc" style="padding-right: 0px;">

                                <input type="email" name="email" size="17" value="siwha9808@naver.com" label="이메일">

                            </div>
                        </div>

                        <div class="join_cell field_phone">
                            <div class="tit">
                                휴대폰
                            </div>
                            <div class="desc">
                                <input type="text" value="010-1111-1111" pattern="[0-9]*" name="phone_number" readonly="" class="inp">
                            </div>
                        </div>

                        <div class="join_cell field_birth">
                            <div class="tit">
                                생년월일
                            </div>

                            <div class="birth_day">
                                <input type="number" pattern="[0-9]*" name="year" value="1998" size="4" maxlength="4" >
                                <span class="bar">/</span>
                                <input type="number" pattern="[0-9]*" name="month" value="08" size="2" maxlength="2"   style="width:34%">
                                <span class="bar">/</span>
                                <input type="number" pattern="[0-9]*" name="day" value="18" size="2" maxlength="2" >
                            
                            </div>
                            
                            <p class="txt_guide">
                                <span class="txt"></span>
                            </p>
                        </div>

                        <div class="fixed_parent">
                            <button type="submit" class="btn active" style="margin-top: 10px;">수정 하기</button>
                        </div>




                    </div>

                    
                </form>
            </section>

            <div class="link_hack">
                <a href="#" class="link_more">탈퇴하기</a>
            </div>
        </div>

    </div>
    
</body>
</html>
