<!DOCTYPE html>      
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>주문 하기</title>
    <link rel="stylesheet" href="../main/css/reset.css">
    <link rel="stylesheet" href="../main/css/common.css">
    <link rel="stylesheet" href="./css/order.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../main/js/common.js"></script>

</head>
<body>
    <div id="wrap">
        <div id="container">
            <div id="main">
                <div id="content">
                    <div class="user_form">
                        <h1 class="h1_tit">주문서</h1>

                        <h2 class="tit_section fst">
                            주문상품
                        </h2>

                        <div id="itemList" class="page_aticle order_goodslist">
                            <ul class="list_product">
                                <li>
                                    <div class="thumb">
                                        <img src="https://img-cf.kurly.com/shop/data/goods/156757412839i0.jpg" alt="상품이미지">
                                    </div>

                                    <div class="name">
                                        <div class="inner_name">[김구원선생] 무농약 콩나물 200g</div>
                                    </div>

                                    <div class="ea">
                                        1개
                                    </div>

                                    <div class="info_price">
                                        <span class="num">
                                            <span class="price">
                                                1,105
                                                원
                                            </span>
                                            <span class="cost">
                                                1,300원
                                            </span>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <form action="">
                            <h2 class="tit_section" id="titFocusOrderer">주문자 정보</h2>

                            <div class="order_section data_orderer">
                                <table class="goodsinfo_table">
                                    <tbody>
                                        <tr class="fst">
                                            <th>보내는 분</th>
                                            <td>
                                                김지영
                                                <input type="hidden" name="orderer_name" value="김지영">
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>휴대폰</th>
                                            <td>
                                                01024836822
                                                <input type="hidden" name="orderer_phone" value="01024836822">
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>이메일</th>
                                            <td>
                                                <input type="hidden" id="email" name="orderer_email" value="ghkdvnfld345@naver.com" option="regEmail">
                                                ghkdvnfld345@naver.com
                                                <p class="txt_guide">
                                                    <span class="txt txt_case1">이메일을 통해 주문처리과정을 보내드립니다.</span>
                                                    <span class="txt txt_case2">정보 변경은 <span class="txt_desc">마이컬리 &gt; 개인정보 수정</span> 메뉴에서 가능합니다.</span>
                                                </p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
