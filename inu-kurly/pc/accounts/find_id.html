<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main/css/reset.css">
    <link rel="stylesheet" href="../main/css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="../main/js/common.js"></script>
</head>
<body>

    <div id="content">
        <div class="section_login">
            <h3 class="tit_login">FIND YOUR ID</h3>
            <div class="write_form find_view">
                    <form method="post" name="fm_id" id="form" onsubmit="return chkForm(this);" action="">
                    <input type="hidden" name="act" value="Y">
                    <input type="hidden" name="rncheck" value="none">
                    <input type="hidden" name="dupeinfo" value>
                    <strong class="tit_label">이름</strong>
                    <input type="text" name="srch_id" size="20" tabindex="2" size="29" required="required" 
                    placeholder="이름 입력">
                    <strong class="tit_label">이메일</strong>
                    <input type="text" name="srch_email" size="20" tabindex="5" size="29" required="required" 
                    placeholder="가입 시 등록한 이메일 입력">
                    
                    <button type="button" onclick="check_input_fid()" class="btn_type1">
                        <span class="txt_type">확인</span>
                    </button>
                </form>
                

            </div>
        </div>
    </div>
    <script>

        var name = "test"
        var email = "test@inu.ac.kr"
    
        
        function check_input_fid(){
            if (!document.fm_id.srch_id.value){
                alert("이름을 입력하세요");
                document.fm_id.srch_id.focus();
                return;
            }
            if (!document.fm_id.srch_email.value){
                alert("가입 시 등록한 이메일을 입력하세요");
                document.fm_id.srch_email.focus();
                return;
            }
            if (document.fm_id.srch_id.value != name || document.fm_id.srch_email.value != email){
                alert("등록하신 회원정보가 없습니다.");
                location.href="find_id.html";
                return;
            }
            document.fm_id.submit();//action미지정. 이동없음

        }
    </script>
</body>
</html>
