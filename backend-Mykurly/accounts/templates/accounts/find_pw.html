{% extends "base.html" %}
{% load static %}

{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"  href="{% static 'accounts/css/login.css' %}">
    </head>
    <body>

        <div id="content">
            <div class="section_login">
                <h3 class="tit_login">FIND YOUR PASSWORD</h3>
                <div class="write_form find_view">
                    <form method="POST" name="fm_pw" id="fm_pw" onsubmit="return chkForm(this);" action="">
                        {% csrf_token %}

                        <input type="hidden" name="act" value="Y">
                        <input type="hidden" name="rncheck" value="none">
                        <input type="hidden" name="dupeinfo" value>

                        <strong class="tit_label">이름</strong>
                        <input type="text" name="srch_name" size="20" tabindex="2" size="29" required="required" value="{{form.srch_name.value|default_if_none:''}}">
                        <strong class="tit_label">아이디</strong>
                        <input type="text" name="srch_id" size="20" tabindex="2" size="29" required="required" value="{{form.srch_id.value|default_if_none:''}}">
                        <strong class="tit_label">이메일</strong>
                        <input type="text" name="srch_email" size="20" tabindex="5" size="29" required="required" value="{{form.srch_email.value|default_if_none:''}}" >
                        <button type="button" onclick="check_input_fpw()" class="btn_type1">
                            <span class="txt_type">확인</span>
                        </button>
                    </form>


                </div>
            </div>
        </div>
        <script>

            var name = "테스트"
            var id = "test"
            var email = "test@inu.ac.kr"


            function check_input_fpw(){
                if (!document.fm_pw.srch_name.value){
                    alert("이름을 입력하세요");
                    document.fm_pw.srch_name.focus();
                    return;
                }
                if (!document.fm_pw.srch_id.value){
                    alert("아이디를 입력하세요");
                    document.fm_pw.srch_id.focus();
                    return;
                }
                if (!document.fm_pw.srch_email.value){
                    alert("가입 시 등록한 이메일을 입력하세요");
                    document.fm_pw.srch_email.focus();
                    return;
                }
                // if (document.fm_pw.srch_name.value != name || document.fm_pw.srch_id.value != id ||
                // document.fm_pw.srch_email.value != email){
                //     alert("등록하신 회원정보가 없습니다.");
                //     location.href="{find_pw.html}";
                //     return;
                // }
                document.fm_pw.submit();

            }
        </script>
    </body>
</html>
{% endblock %}
