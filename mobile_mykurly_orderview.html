<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 상세</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="naver-site-verification" content="58ff7c242d41178131208256bfec0c2f93426a1d">
    <meta name="facebook-domain-verification" content="tyur3wmoos7t63tpkb7zosur6p98m1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mobile_common.css">
    <link rel="stylesheet" href="./css/mobile_mykurly_orderview.css">
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/mobile_common.js"></script>
</head>
<body>

    <div id="wrap" class="layout-main-wrapper no_relative" style="padding-top: 49px; ">
        <header id="header" class="header" style="top: 0px;">
            <h1 class="logo">
                <span class="tit">주문내역 상세</span>
            </h1>
            <a href="javascript:history.back();" class="link_back" role="button">  <!-- javascript로 뒤로가기 구현-->
                <span class="screen_out">뒤로가기</span>
            </a>
            <div class="header_shortcut">
                <a href="#" class="cart_count" role="button">
                    <span class="screen_out">장바구니로 가기</span>
                    <span class="num_count" id="cart_item_count" style="display: inline;">2</span>
                </a>
            </div>
        </header>
        
        <header id="header-bottom" class="menu_shortcut">
            <ul id="userMenu" class="list">
                <li>
                    <a href="#" class="shortcut_home">
                        홈
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_menu">
                        카테고리
                    </a>
                </li>

                <li>
                    <a href="#" id="search-area-open" class="shortcut_search">
                        검색
                    </a>
                </li>

                <li>
                    <a href="#" class="shortcut_mypage on">
                        마이컬리
                    </a>
                </li>
            </ul>
        </header>

        <div id="appStyle" class="user_form section_orderlist">
            <div class="order_delivery">
                <h3 class="tit">배송조회</h3>
                <ul class="list_status">
                    <li>
                        <div class="subject">
                            <span class="type">냉장</span>
                        </div>

                        <div class="detail">
                            <span class="maker">프레시솔루션</span>
                            <a class="search" href="#" target="_blank">배송조회</a>
                        </div>
                    </li>

                    <li>
                        <div class="subject">
                            <span class="type">상온</span>
                        </div>

                        <div class="detail">
                            <span class="maker">프레시솔루션</span>
                            <a class="search" href="#" target="_blank">배송조회</a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="goods_list box_type on">
                <h3 class="box_tit">
                    <a href="#" class="btn_view">
                        주문번호 1608175672040

                    </a>
                </h3>

                <div class="box_view" style="display: block;">
                    <div class="put_cart">
                        <button type="button" id="cartPut" class="btn_type2">
                            <span class="txt_type">전체 상품 다시 담기</span>
                        </button>
                    </div>

                    <ul class="list_goods">
                        <!-- 여기서 부터 다시 시작해 도현아-->
                    </ul>
                </div>
            </div>
        </div>

        
        


    </div>
    
</body>
</html>
