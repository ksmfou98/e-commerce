<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이컬리- 배송지 관리</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mykurly_order_list.css">
    <link rel="stylesheet" href="./css/mykurly_delivery_list.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/mykurly.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function popup_address_add(){    //배송지 추가
            var popupX = (window.screen.width / 2) - (530 / 2);   // 팝업창을 가운데 띄우기 위한거
            var popupY = (window.screen.height / 2) - (400 / 2);
            var url = "mykurly_address_search.html";        // var url = "product_modify/"+ id;
            var name = "popup test";
            var option = "width = 530, height = 400, top = " + popupY + " , left = " + popupX + " , location = no"
            window.open(url, name, option);
        }

        function popup_change(){    //수정
            var popupX = (window.screen.width / 2) - (530 / 2);   // 팝업창을 가운데 띄우기 위한거
            var popupY = (window.screen.height / 2) - (510 / 2);
            var url = "mykurly_delivery_modify.html";        // var url = "product_modify/"+ id;
            var name = "popup";
            var option = "width = 530, height = 510, top = " + popupY + " , left = " + popupX + " , location = no"
            window.open(url, name, option);
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="content">
                <div id="myPageTop" class="page_aticle mypage_top">
                    <h2 class="blind">마이페이지</h2>
                    <div class="mypagetop_user">
                        <div class="inner_mypagetop">
                            
                            <div class="grade_user">
                                <div class="grade">
                                    <span class="blind">등급</span>
                                    <span class="ico_grade class0">
                                        <span class="inner_grade">
                                            <span class="in_grade">일반</span>
                                        </span>
                                    </span>
                                    <div class="grade_bnenfit">
                                        <div class="user">
                                            <strong class="name">멋쟁이</strong>
                                            <span class="txt">님</span>
                                        </div>
                                        <div class="benefit">
                                            <strong class="tit"></strong>
                                            적립 0.5%
                                        </div>
                                    </div>
                                </div>
                                <div class="next">
                                    <a href="#" class="total_grade">전체등급 보기</a>
                                    <a href="#" class="next_month">다음 달 예상등급 보기</a>
                                </div>
                            </div>

                            <ul class="list_mypage">
                                <li class="user_reserve">
                                    <div class="link">
                                        <div class="tit">
                                            적립금
                                        </div>
                                        <a href="#" class="info">
                                            999,999,999 원
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히보기">
                                            <span class="date">소멸 예정 0원</span>
                                        </a>
                                    </div>
                                </li>
                                <li class="user_coupon">
                                    <div class="link">
                                        <div class="tit">
                                            쿠폰
                                        </div>
                                        <a href="#" class="info">
                                            1123354 개
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>
                                    </div>
                                </li>
                                <li class="user_kurlypass">
                                    <div class="link">
                                        <div class="tit">
                                            컬리패스    
                                        </div>
                                        <a href="#" class="info info_link">
                                            알아보기
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="bnr_event" style="background-image: url(https://img-cf.kurly.com/shop/data/skin/designgj/img/banner/bb20c3b9d5542cfdfec3ef5bfefcafa5.jpg);">
                        </a>
                    </div>
                </div>

                <div class="page_aticle aticle_type2">
                    <div id="snb" class="snb_my">
                        <h2 class="tit_snb">마이컬리</h2>
                        <div class="inner_sub">
                            <ul class="list_menu">
                                <li>
                                    <a href="#">주문내역</a>
                                </li>
                                <li class="on">
                                    <a href="#">배송지 관리</a>
                                </li>
                                <li>
                                    <a href="#">상품 후기</a>
                                </li>
                                <li>
                                    <a href="#">개인 정보 수정</a>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="link_inquire">
                            <span class="emph">도움이 필요하신가요?</span>
                            1:1 문의하기
                        </a>
                    </div>

                    <div class="page_section section_destination">
                        <div class="head_aticle">
                            <h2 class="tit">
                                배송지 관리
                                <span id="addrListInfo" class="tit_sub">배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
                            </h2>
                            <div class="new_address">
                                <button type="button" class="btn" id="newAddressAdd" onclick="popup_address_add()">
                                    <img src="https://res.kurly.com/pc/ico/2006/ico_add_16x16.svg" alt="" class="ico">
                                    새 배송지 추가
                                </button>
                            </div>
                        </div>

                        <div id="tblParent" class="type_select">
                            <table class="tbl tbl_type1">
                                <thead>
                                    <tr>
                                        <th class="tit_select">선택</th>
                                        <th class="tit_address">주소</th>
                                        <th class="tit_receive">받으실 분</th>
                                        <th class="tit_phone">연락처</th>
                                        <th class="tit_delivery">배송유형</th>
                                        <th class="tit_modify">수정</th>
                                    </tr>
                                </thead>

                                <tbody id="addrList">
                                    <tr>
                                        <td class="select type_radio">
                                            <label class="skin_checkbox">
                                                <input type="radio" name="addrNo" checked="">
                                                <span class="ico"></span>
                                                <span class="blind">
                                                    선택하기
                                                </span>
                                            </label>
                                        </td>

                                        <td class="address">
                                            <span class="badge_default">
                                                기본 배송지
                                            </span>
                                            <p class="addr">
                                                인천광역시 인천대학교 
                                            </p>
                                        </td>

                                        <td class="name">이도현</td>

                                        <td class="phone">010-1111-2222</td>

                                        <td>
                                            <span class="delivery star">
                                                샛별배송
                                            </span>
                                        </td>

                                        <td>
                                            <button type="button" class="ico modify" onclick="popup_change()">
                                                수정하기
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
